name: Build for Linux ARM64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build for Linux ARM64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM64 cross-compilation dependencies
        run: |
          # Add arm64 architecture for cross-compiling
          sudo dpkg --add-architecture arm64

          # --- FIX ---
          # The security repositories do not have arm64 packages, which causes apt-get update to fail.
          # We modify the sources lists to specify that security repos should only be used for amd64.
          sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list.d/azure-ubuntu.sources
          # --- END FIX ---

          sudo apt-get update

          # Install build tools and target architecture libraries
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang-14 llvm-14 lld-14 \
            zlib1g-dev:arm64 liblzo2-dev:arm64 libssl-dev:arm64

      - name: Build with Make for ARM64
        env:
          CC: clang-14
          CFLAGS: "--target=aarch64-linux-gnu"
          LDFLAGS: "-fuse-ld=lld-14 --target=aarch64-linux-gnu"
        run: |
          make clean
          make --jobs

      - name: Verify build output
        run: |
          echo "Verifying the architecture of the compiled binary..."
          file quickbms64

      - name: Upload ARM64 binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickbms-linux-arm64
          path: quickbms64
